[tool.poetry]
name = "prez"
version = "0.1.0.dev0"
description = "A python application for displaying linked data on the web"
authors = ["Jamie Feiss <jamie.feiss@gmail.com>", "Nicholas Car <nick@kurrawong.net>", "David Habgood <dcchabgood@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = "^0.21.1"
httpx = "*"
rdflib = "^6.3.1"
connegp = { file = "connegp-0.1.5-py3-none-any.whl" }
async-lru = "^1.0.3"
geojson-rewind = "^1.0.3"
toml = "^0.10.2"
fastapi = "^0.95.0"
python-multipart = "^0.0.6"
jinja2 = "^3.1.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pre-commit = "^2.15.0"
black = "^22.3.0"
pytest-asyncio = "^0.19.0"
requests = "^2.28.1"
scalene = "^1.5.18"
python-dotenv = "^1.0.0"
pyoxigraph = "^0.3.19"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
