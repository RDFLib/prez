[tool.poetry]
name = "prez"
version = "0.1.0.dev0"
description = "A python application for displaying linked data on the web"
authors = ["Jamie Feiss <jamie.feiss@gmail.com>", "Nicholas Car <nick@kurrawong.net>", "David Habgood <dcchabgood@gmail.com>"]
packages = [
    { include = "prez" },
    { include = "pyproject.toml", format = "wheel", to="prez" },
]
include = [
    { path = "./*.md", format = "sdist" },
    { path = "LICENSE", format = "sdist" },
    { path = "demo", format = "sdist" },
    { path = "dev", format = "sdist" },
    { path = "tests", format = "sdist" },
    { path = "poetry.lock", format = "sdist" },
    { path = "./*.whl", format = "sdist" },
    { path = "*.toml", format = "sdist" }
]

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = "^0.30.1"
httpx = "^0.27.0"
rdflib = "^7.0.0"
connegp = { file = "connegp-0.1.5-py3-none-any.whl" }
async-lru = "^2.0.4"
geojson-rewind = "^1.1.0"
toml = "^0.10.2"
fastapi = "^0.111.1"
python-multipart = "^0.0.9"
jinja2 = "^3.1.4"
oxrdflib = "^0.3.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pre-commit = "^2.15.0"
black = "^22.3.0"
pytest-asyncio = "^0.19.0"
requests = "^2.28.1"
scalene = "^1.5.18"
python-dotenv = "^1.0.0"
pyoxigraph = "^0.3.19"
coverage = "^7.3.2"
ruff = "^0.5.4"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
