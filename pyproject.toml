[tool.poetry]
name = "prez"
version = "0.1.0.dev0"
description = "A python application for displaying linked data on the web"
authors = ["Jamie Feiss <jamie.feiss@gmail.com>", "Nicholas Car <nick@kurrawong.net>", "David Habgood <dcchabgood@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = "^0.27.1"
httpx = "^0.26.0"
rdflib = "^7.0.0"
async-lru = "^2.0.4"
geojson-rewind = "^1.0.3"
toml = "^0.10.2"
fastapi = "^0.109.2"
jinja2 = "^3.1.2"
oxrdflib = "^0.3.6"
pydantic = "^2.5.2"
pydantic-settings = "^2.2.0"
pyld = "^2.0.4"
shapely = "^2.0.3"
aiocache = "^0.12.2"
rdframe = "^0.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pre-commit = "^2.15.0"
black = "^22.3.0"
pytest-asyncio = "^0.19.0"
requests = "^2.28.1"
scalene = "^1.5.18"
python-dotenv = "^1.0.0"
pyoxigraph = "^0.3.19"
coverage = "^7.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
