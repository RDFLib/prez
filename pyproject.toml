[tool.poetry]
name = "prez"
version = "0.1.0.dev0"
description = "A python application for displaying linked data on the web"
authors = ["Jamie Feiss <jamie.feiss@gmail.com>", "Nicholas Car <nick@kurrawong.net>", "David Habgood <dcchabgood@gmail.com>"]
packages = [
    { include = "prez" },
    { include = "pyproject.toml", format = "wheel", to="prez" },
]
include = [
    { path = "./*.md", format = "sdist" },
    { path = "LICENSE", format = "sdist" },
    { path = "demo", format = "sdist" },
    { path = "dev", format = "sdist" },
    { path = "tests", format = "sdist" },
    { path = "poetry.lock", format = "sdist" },
    { path = "./*.whl", format = "sdist" },
    { path = "*.toml", format = "sdist" }
]

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = "^0.30.0"
httpx = "^0.27.0"
rdflib = "^7.0.0"
toml = "^0.10.2"
fastapi = "^0.111.0"
jinja2 = "^3.1.2"
oxrdflib = "^0.3.6"
pydantic = "^2.7.2"
pydantic-settings = "^2.2.0"
pyld = "^2.0.4"
shapely = "^2.0.3"
aiocache = "^0.12.2"
sparql-grammar-pydantic = "^0.1.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
pre-commit = "^2.15.0"
black = "^24.4.2"
pytest-asyncio = "^0.23.7"
requests = "^2.28.1"
scalene = "^1.5.18"
python-dotenv = "^1.0.0"
pyoxigraph = "^0.3.19"
coverage = "^7.3.2"
tabulate = "^0.9.0"


[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
