# Apache HTTP Server Configuration for Prez Proxy Testing

ServerRoot "/usr/local/apache2"
Listen 80

# Load required modules
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule headers_module modules/mod_headers.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule alias_module modules/mod_alias.so

# Basic settings
ServerAdmin you@example.com
ServerName localhost

# Logging
ErrorLog /proc/self/fd/2
LogLevel info
LogFormat "%h %l %u %t \"%r\" %>s %b" common
CustomLog /proc/self/fd/1 common

# Mime types (minimal)
<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/json .json
</IfModule>

<VirtualHost *:80>
    ServerName localhost

    # Health check endpoint
    RewriteEngine On
    RewriteRule ^/health$ - [R=200,L]

    # Proxy configuration for Prez
    ProxyPreserveHost On
    ProxyPass /api/prez/ http://prez:8000/api/prez/
    ProxyPassReverse /api/prez/ http://prez:8000/api/prez/
    
    # Root redirect
    Redirect permanent / /api/prez/catalogs
</VirtualHost>
